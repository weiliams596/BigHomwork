<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/snow.css">
    <link rel="icon" href="Assets/Image/logo.png">
</head>

<body id="body">
    <div id="bg-img">
        <img src="Assets/Image/SnowHappyNewYear.jpg" alt="">
        <div class="snow-container"></div>
        <script src="JS/snowScript.js"></script>
    </div>
    <header id="header">
        <nav class="logo-home">
            <a href="index.html"><img src="Assets/Image/logo.png" alt="logo"></a>
        </nav>
        <nav class="center-nav">
            <a href="#header">Басбет</a>
            <a href="#myKnowlege">Менің танымым</a>
            <a href="#aboutMe">Жетістік тер</a>
            <a href="#newYearWishes">Ағылшын</a>
        </nav>
        <nav class="last-nav">
        </nav>
    </header>
    <main>
        <section id="timerSection">
            <div id="back-timer">
                <p id="newYear"></p>
                <h2>Жаңа жыл ға :</h2>
                <div class="need-time">
                    <span id="days">0</span> К
                    <span id="hours">0</span> С
                    <span id="minutes">0</span> М
                    <span id="seconds">0</span> с
                </div>
            </div>
        </section>
        <section id="myKnowlege">
            <img id="myKnowlegeImg" src="Assets/Image/nextBG.jpg" alt="">
            <div class="IKnowThese">
                <h1>Менің білетін HTML ға қатысты білімдер:</h1>
                <img src="Assets/Image/HCJ.png" alt="Html Css JavaScript">
            </div>
        </section>
        <section id="aboutMe">
            <div class="aboutMe">
                <img src="Assets/Image/oldBigHomeWork.png" alt="">
                <p>Қәзіргедейнгі тбыс</p>
            </div>
        </section>
        <section id="newYearWishes">
            <div class="newYearWishes">
                <img src="Assets/Image/video_bg.png" alt="video background">
                <video src="blob:https://github.com/9315e5cf-b1cf-4568-b7f0-a0a5d09afb99"  type="video/mp4" controls>
                </video>
            </div>
        </section>
        <div id="returnToTop" class="fly-btn-div">
            <button onclick="topFunction()"><img src="Assets/Icon/arrow-up-square.svg" alt=""></button>
        </div>
    </main>
    <footer>
        <p>© 2024 Happy New Year All Rights Reserved </p>
    </footer>
    <script src="JS/index.js"></script>
</body>

</html>
